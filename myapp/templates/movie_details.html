
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .hall {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .screen {
            width: 100%;
            height: 20px;
            background-color: black;
            margin: 20px 0;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .seat {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .selected {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="movie-details">
    <div class="image">
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
    </div>
    <div class="info">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
    </div>
</div>

<div class="sessions">
    <h3>Сеансы:</h3>
    <ul>
        {% for session in sessions %}
            <li>Время начала: {{ session.start_datetime }}, Цена билета: {{ session.ticket_price }}
                <div id="hall_{{ session.id }}" class="hall">
                </div>
                <div class="screen">Экран</div>
                <button class="bookButton" data-session-id="{{ session.id }}">Забронировать</button>
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener("DOMContentLoaded", function() {
        var halls = document.querySelectorAll(".hall");
        halls.forEach(function(hall) {
            var seatsPerRow = 10;
            var rows = 10;

            for (var i = 0; i < rows; i++) {
                var row = document.createElement("div");
                row.classList.add("row");
                row.dataset.row = i + 1;

                for (var j = 0; j < seatsPerRow; j++) {
                    var seat = document.createElement("div");
                    seat.classList.add("seat");
                    seat.textContent = j + 1;
                    seat.dataset.row = i + 1;
                    seat.dataset.seat = j + 1;
                    row.appendChild(seat);
                }
                hall.appendChild(row);
            }
        });

        var bookButtons = document.querySelectorAll(".bookButton");
        bookButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var sessionId = button.dataset.sessionId;
                var selectedSeats = document.querySelectorAll("#hall_" + sessionId + " .seat.selected");
                var selectedSeatsInfo = [];

                selectedSeats.forEach(function(seat) {
                    selectedSeatsInfo.push({
                        row: seat.dataset.row,
                        seat: seat.dataset.seat
                    });
                });

                console.log("Selected seats:", selectedSeatsInfo); // Отладка выбранных мест

                fetch('{% url "book_seat" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'),
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        selected_seats: selectedSeatsInfo
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Response:", data); // Отладка ответа сервера
                    if (data.success) {
                        alert('Бронь успешно совершена!');
                    } else {
                        alert('Ошибка при бронировании: ' + data.error);
                    }
                })
                .catch(error => alert('Ошибка: ' + error));
            });
        });

        var seats = document.querySelectorAll(".seat");
        seats.forEach(function(seat) {
            seat.addEventListener("click", function() {
                seat.classList.toggle("selected");
            });
        });
    });
</script>

</body>
</html>
